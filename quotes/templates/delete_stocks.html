{% extends 'base.html' %}

{% block title %}
    Delete Stocks
{% endblock %}

{% block content %}
    <h1>Delete your Stocks</h1><br/>
    {% if ticker %}
        {% for item in ticker %}
            <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a><br/><br/>
        {% endfor %}
    {% else %}
        <h1>You don't have any stocks in your portfolio</h1>
    {% endif %}
{% endblock %}
